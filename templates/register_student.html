{% extends 'base.html' %}

{% block body %}

<div class="nav-buttons">
  <a href='/admin_dashboard'>Back</a>
</div>

<div class="login_form">
  <div class="login_form_box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="message-box">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <h4 class="text-center mb-4">Register Form</h4>
    <form action="{{ url_for('register_student') }}" method="post">
      <div class="mb-3">
        <label for="umbid" class="form-label">Student's UMBID</label>
        <input id="student_id" name="student_id" type="text" class="form-control" placeholder="Enter Student's UMBID"
          aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Student's Full Name</label>
        <input id="fname" name="fname" type="text" class="form-control" placeholder="Enter Student's Full Name"
          aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="pnumber" class="form-label">Student's Phone Number</label>
        <input id="pno" name="pno" type="text" class="form-control" placeholder="Enter Student's Phone Number"
          aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Student's Email address</label>
        <input type="email" class="form-control" id="semail" name="semail" placeholder="Enter Student's Email ID" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Student's Optional Subject: </label>
       
        <select class="form-control" name="optsub1">
          <option selected>Optional Subject</option>
          <option value="1" >BDA</option>
          <option value="2">SM</option>
        </select>
      </div>
      
      <div class="d-flex flex-column">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    </form>
  </div>
</div>




{% endblock body %}
